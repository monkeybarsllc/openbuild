<section id="new-event"> <h1 class="text-center">Start a new OpenBuild</h1> <div class="row"> <div class="col-md-6 col-md-offset-3"> <form role="form" name="newEventForm" ng-submit="createEvent(newEventForm.$valid)"> <div class="form-group" ng-class="{'has-error': newEventForm.title.$invalid}"> <label>Title</label> <div class="form-group"> <input type="text" class="form-control" name="title" placeholder="OpenBuild..." ng-model="event.title" required> </div> </div> <div class="form-group" ng-class="{'has-error': newEventForm.description.$invalid}"> <label>Description</label> <textarea class="form-control" rows="3" name="description" placeholder="Event description" ng-model="event.description" required></textarea> </div> <div class="form-group"> <script type="text/ng-template" id="searchbox.tpl.html"><input type="text"
                   class="form-control"
                   placeholder="Search Box" /></script> <div id="search-holder" class="form-group"> <label>Venue Name or Address</label> </div> <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true"> <ui-gmap-search-box template="searchbox.template" events="searchbox.events" parentdiv="'search-holder'" options="searchbox.options"></ui-gmap-search-box> <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options"></ui-gmap-marker> </ui-gmap-google-map> </div> <div class="form-group" ng-class="{'has-error': newEventForm.startDate.$invalid}"> <label>Start Date</label> <input type="text" class="form-control" name="startDate" placeholder="1/1/99" ng-model="event.startDate" bs-datepicker data-max-date="{{event.endDate}}" data-autoclose="true" required> </div> <div class="form-group" ng-class="{'has-error': newEventForm.endDate.$invalid}"> <label>End Date</label> <input type="text" class="form-control" name="endDate" placeholder="1/2/99" ng-model="event.endDate" bs-datepicker data-min-date="{{event.startDate}}" data-autoclose="true" required> </div> <div class="form-group"> <button type="submit" class="btn btn-success btn-block" ng-class="{disabled: newEventForm.$invalid}"> Create Event </button> </div> </form> </div> </div> </section>
