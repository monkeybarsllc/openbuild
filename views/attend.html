<section id="attend"> <div class="container"> <h1 class="text-center">Join OpenBuild</h1> <div class="row"> <div class="col-md-6 col-md-offset-3"> <p class="lead"> Feel like participating? Let's go! Start by creating an account, or <a href="#/login">login</a> to an existing one. Once you're set up, you can ask others to join your team, start a project, or sign up for the next OpenBuild. </p> <form role="form" name="registrationForm" ng-submit="register(registrationForm.$valid)"> <div class="form-group" ng-class="{'has-error': registrationForm.userName.$invalid}"> <input type="text" class="form-control" name="userName" placeholder="Name" ng-model="userName" required> </div> <div class="form-group" ng-class="{'has-error': registrationForm.email.$invalid}"> <input type="text" class="form-control" placeholder="Email" name="email" ng-model="email" required> </div> <div class="form-group" ng-class="{'has-error': registrationForm.password.$invalid}"> <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required> </div> <div class="form-group"> <button type="submit" class="btn btn-success btn-block" ng-class="{disabled: registrationForm.$invalid}"> Join! </button> </div> </form> </div> </div> </div> </section>
