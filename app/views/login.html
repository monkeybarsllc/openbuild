<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">
          Login <br>
          <small>
            or <a href="#/register">register</a> for a new account
          </small>
        </h3>
        <form role="form"
              name="loginForm"
              ng-submit="login(loginForm.$valid)">
          <div class="form-group"
               ng-class="{'has-error': loginForm.email.$invalid}">
            <input type="text"
                   class="form-control"
                   name="email"
                   placeholder="Email"
                   ng-model="email"
                   required />
          </div>
          <div class="form-group"
               ng-class="{'has-error': loginForm.email.$invalid}">
            <input type="password"
                   class="form-control"
                   name="password"
                   placeholder="Password"
                   ng-model="password"
                   required />
          </div>
          <div class="form-group">
            <button type="submit"
                    class="btn btn-primary btn-block"
                    ng-class="{disabled: loginForm.$invalid}">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
